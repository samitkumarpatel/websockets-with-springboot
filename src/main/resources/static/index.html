<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Websocket With SpringBoot</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        #app {
            background-color: #cccccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        label {
            display: block;
            margin: 10px 0px;
        }

        input[type=text],input[type=file], button, select {
            padding: 10px;
            margin: 10px 5px;
        }

        #messages {
            padding: 20px;
        }

        #message__form {
            padding: 10px;
        }

        #messages p {
            margin: 10px 0px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #messages p strong {
            color: blue;
            margin-right: 10px;
        }

        .others__message {
            text-align: left;
            padding: 10px;
        }

        .own__message {
            text-align: right;
            padding: 10px;
        }
        .error {
            color: red;
            padding: 10px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <div id="app">
        <h3>{{ title }}</h3>
        <p>Welcome User, You are Connected as: <strong>{{ userName }}</strong></p>
        <div class="error" v-if="error">
            <p>{{ error }}</p>
            <p>Refresh the page</p>
        </div>

        <div id="message__form">
            <form @submit.prevent="sendMessage">
                <fieldset>
                    <legend>Send Message (or Picture) to Person (or Others)</legend>

                    <select v-model="messageTo">
                        <option>ALL</option>
                        <option v-for="user in users" :disabled="userName === user.name">{{ userName === user.name ? '(You) '+user.name : user.name }}</option>
                    </select>

                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="name" placeholder="Enter message" v-model="message"/>
                        <p>/</p>
                        <input type="file" disabled/>

                    </div>
                    <button id="send">Send</button>
                </fieldset>
            </form>
        </div>

        <div id="messages">
            <p :class="userName === msg.from ? 'own__message' : 'others__message' " v-for="msg in messages">
                <strong>{{userName === msg.from ? 'Me ('+userName+')' : msg.from}}</strong>
                {{msg.message}}
            </p>
        </div>
    </div>

    <script>
        const {createApp, ref, onMounted } = Vue
        const apiHost = 'http://localhost:8080'
        createApp({
            setup() {
                const title = ref('STOMP Client')
                const messages = ref([])
                const stompClient = ref(null)
                const message = ref(null)
                const messageTo = ref('ALL')
                const userName = ref(null)
                const users = ref([])
                const error = ref(null)

                const sendMessage = () => {

                    if(messageTo.value === 'ALL') {
                        stompClient.value.send(`/app/public`, {}, JSON.stringify({from: 'SubmitForm', to: 'ALL', message: message.value}))
                    } else {
                        stompClient.value.send(`/app/private`, {}, JSON.stringify({from: '', to: messageTo.value, message: message.value}))
                    }

                    message.value = null
                }

                const allUsers = () => {
                    fetch(`${apiHost}/users`)
                        .then(response => response.json())
                        .then(data => users.value = data)
                }

                onMounted(() => {
                    const sockjs = new SockJS(`${apiHost}/stomp-endpoint`);
                    stompClient.value = Stomp.over(sockjs)

                    stompClient.value.connect({}, (frame) => {
                        console.log(`stompClient.connected ${frame.headers['user-name']}`);
                        userName.value = frame.headers['user-name'] || 'Unknown'

                        stompClient.value.subscribe(`/user/queue/private`, (msg) => {
                            console.log('>>> Received Private Message: ' + msg.body);
                            let msgBody = JSON.parse(msg.body)
                            messages.value.push(msgBody)
                        },{});

                        stompClient.value.subscribe('/topic/public', (msg) => {
                            console.log('>>> Received Public Message', msg.body)
                            let msgBody = JSON.parse(msg.body)
                            messages.value.push(msgBody)

                            if (msgBody.from === 'SYSTEM') {
                                allUsers()
                            }
                        },{});

                        stompClient.value.send(`/app/public`, {}, JSON.stringify({from: 'SYSTEM', to: 'ALL', message :`${userName.value} has Just Joined`}))
                        //stompClient.value.send(`/app/private`, {}, JSON.stringify({message :`Private Message`}))

                        allUsers()

                    }, (e) => {
                        console.error('stompClient error: ', e);
                        error.value = e
                    });
                })
                return {
                    title, messages, sendMessage, message, users, messageTo, userName, error
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
