<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Websocket With SpringBoot</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        #app {
            background-color: #cccccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        label {
            display: block;
            margin: 10px 0px;
        }

        input[type=text],input[type=file], button, select {
            padding: 10px;
            margin: 10px 5px;
        }

        #messages {
            padding: 20px;
        }

        #message__form {
            padding: 10px;
        }

        #messages p {
            margin: 10px 0px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #messages p strong {
            color: blue;
            margin-right: 10px;
        }

        .others__message {
            text-align: left;
            padding: 10px;
        }

        .own__message {
            text-align: right;
            padding: 10px;
        }

    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>Welcome <u>{{me}}</u></p>
        <div id="message__form">
            <form @submit.prevent="sendMessage">
                <fieldset>
                    <legend>Send Message (or Picture) to Person (or Others)</legend>

                    <select v-model="messageTo">
                        <option>ALL</option>
                        <option v-for="user in users" :disabled="me === user.sessionId">{{me === user.sessionId ? user.sessionId+' (me)' : user.sessionId}}</option>
                    </select>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="name" placeholder="Enter message" v-model="message"/>
                        <p>/</p>
                        <input type="file" disabled/>

                    </div>
                    <button id="send">Send</button>
                </fieldset>
            </form>
        </div>

        <div id="messages">
            <p :class="me === msg.from ? 'own__message' : 'others__message'" v-for="msg in messages">
                <strong>{{msg.from}}</strong>
                {{msg.message}}
            </p>
        </div>
    </div>

    <script>
        const {createApp, ref, onMounted } = Vue
        const apiHost = 'http://localhost:8080'
        createApp({
            setup() {
                const title = ref('Websocket Client!')
                const messages = ref([])
                const socket = ref(null)
                const message = ref(null)
                const users = ref([])
                const messageTo = ref('ALL')
                const me = ref('')

                const sendMessage = () => {
                    socket.value.send(JSON.stringify({
                        from: me.value,
                        message: message.value,
                        to: messageTo.value
                    }))

                    message.value = null
                }

                const fetchUsers = () => {
                    fetch(`${apiHost}/users`)
                        .then(response => response.json())
                        .then(data => users.value = data)
                }

                onMounted(() => {
                    socket.value = new SockJS(`${apiHost}/text?name=${crypto.randomUUID()}`);
                    socket.value.onopen = function() {
                        console.log('open');
                        fetchUsers()
                    };

                    socket.value.onmessage = function(event) {
                        let data = JSON.parse(event.data)
                        console.log("Message from server ", data);
                        if(data.from === 'SYSTEM') {
                            fetchUsers()
                            messages.value.push(data)
                        } else if(data.from === data.to) {
                            me.value = data.from
                        } else {
                            messages.value.push(data)
                        }
                    };

                    socket.value.onclose = function() {
                        console.log('close');
                    };
                })
                return {
                    title, messages, sendMessage, message, users, messageTo, me
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
